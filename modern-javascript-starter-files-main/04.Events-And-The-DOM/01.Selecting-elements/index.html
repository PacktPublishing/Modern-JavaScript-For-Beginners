<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Selecting Elements</title>
    <style>
      table,
      td,
      th {
        border: 1px solid rgb(56, 56, 56);
        padding: 1rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }
      caption {
        margin: 1rem 0;
      }
    </style>
  </head>

  <body>
    <section>
      <table>
        <caption>
          Selecting DOM elements
        </caption>
        <tr>
          <th>Select by:</th>
          <th>Method:</th>
        </tr>
        <tr>
          <td>id</td>
          <td>getElementById</td>
        </tr>
        <tr>
          <td>tag(element name)</td>
          <td>getElement<mark>s</mark>ByTagName</td>
        </tr>
        <tr>
          <td>class name</td>
          <td>getElement<mark>s</mark>ByClassName</td>
        </tr>
        <tr>
          <td>css selector (first match)</td>
          <td>querySelector</td>
        </tr>
        <tr>
          <td>css selector (all matches)</td>
          <td>querySelectorAll</td>
        </tr>
      </table>
    </section>
    <script></script>
  </body>
</html>
